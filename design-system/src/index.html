<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />

  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="/build/design-system.css">

<body>
  <div class="container">
    <div class="row">
      <h3>Buttons</h3>
    </div>
