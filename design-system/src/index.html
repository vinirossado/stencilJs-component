<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Stencil Component Starter</title>

  <link rel="stylesheet" href="/build/design-system.css">
  <script type="module" src="/build/design-system.esm.js"></script>
  <script nomodule src="/build/design-system.js"></script>
</head>

<body>
  <div class="container">
    <div class="row">
      <h3>Modal</h3>
    </div>
    <div class="row space-between">
      <design-button text="Open modal" appearance="primary"></design-button>
      <design-modal buttons='[{"text": "Confirm"}, {"text":"Cancel"}]' header="Hello Youtube" appearance="danger"> Body Content CHANGE</design-modal>
    </div>
</body>
<script>
  var btn = document.querySelector('design-button');
  var modal = document.querySelector('design-modal');

  btn.addEventListener('click', function () {
    modal.isOpen = true;
  });

</script>

</html>
